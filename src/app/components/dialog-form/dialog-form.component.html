<main>
    <form [formGroup]="dialogForm">
        <div class="container">
            <div mat-dialog-content>
                <h4><b>Add New Task</b></h4>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Task Name</mat-label>
                            <!-- <input matInput [(ngModel)]="data.animal"> -->
                            <input matInput formControlName="taskName">
                            <mat-error *ngIf="!dialogForm.controls['taskName'].valid">{{getErrorMessage('taskname')}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 col-sm-6 col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Date</mat-label>
                            <input matInput (click)="picker.open()" readonly [matDatepicker]="picker" formControlName="date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 col-sm-6 col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Github Link</mat-label>
                            <!-- <input matInput [(ngModel)]="data.animal"> -->
                            <input matInput formControlName="github">
                            <mat-error *ngIf="!dialogForm.controls['github'].valid">{{getErrorMessage('github')}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 col-sm-6 col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Upload Link of Avatar</mat-label>
                            <!-- <input matInput [(ngModel)]="data.animal"> -->
                            <input matInput formControlName="avatar">
                            <mat-error *ngIf="!dialogForm.controls['avatar'].valid">{{getErrorMessage('avatar')}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 col-sm-6 col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Open Link</mat-label>
                            <!-- <input matInput [(ngModel)]="data.animal"> -->
                            <input matInput formControlName="openlink">
                            <mat-error *ngIf="!dialogForm.controls['openlink'].valid">{{getErrorMessage('openlink')}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 col-sm-6 col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Description</mat-label>
                            <!-- <input matInput [(ngModel)]="data.animal"> -->
                            <textarea matInput rows="5" cols="40" formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <button mat-raised-button (click)="onSubmit()">Submit</button>
            </div>
        </div>
    </form>
</main>
